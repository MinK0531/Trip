<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECK-IN</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>

<body class="bg-gray-50">

<nav class="fixed top-0 left-0 right-0 bg-white border-b border-gray-200 z-50">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center gap-2 cursor-pointer">
                <i data-lucide="map" class="w-8 h-8 text-blue-600"></i>
                <span class="text-xl font-bold">CHECK-IN</span>
            </div>

            <div class="flex items-center gap-1">
                <a href="/post/timeline" class="flex flex-col items-center gap-1 px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100">
                    <i data-lucide="home" class="w-6 h-6"></i>
                    <span class="text-xs hidden md:block">홈</span>
                </a>
                <button class="flex flex-col items-center gap-1 px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100">
                    <i data-lucide="search" class="w-6 h-6"></i>
                    <span class="text-xs hidden md:block">검색</span>
                </button>
                <button class="flex flex-col items-center gap-1 px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100">
                    <i data-lucide="message-circle" class="w-6 h-6"></i>
                    <span class="text-xs hidden md:block">메시지</span>
                </button>
                <button class="flex flex-col items-center gap-1 px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100">
                    <i data-lucide="bell" class="w-6 h-6"></i>
                    <span class="text-xs hidden md:block">알림</span>
                </button>
                <button data-toggle="modal" data-target="#createChoiceModal" class="flex flex-col items-center gap-1 px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100">
                    <i data-lucide="plus-square" class="w-6 h-6"></i>
                    <span class="text-xs hidden md:block">만들기</span>
                </button>

                <a href="/mypage/map" class="ml-4 flex items-center gap-3">
                    <div class="w-9 h-9 rounded-full bg-blue-600 flex items-center justify-center text-white border-2 border-blue-600 cursor-pointer">
                        <img src="/img/profile.png" alt="Profile" class="profile-pic">
                    </div>
                </a>

            </div>
        </div>
    </div>
</nav>

<th:block layout:fragment="fragment"></th:block>
<th:block th:replace="post/create :: createPopup"></th:block>
<th:block th:replace="post/create :: createPopupScript"></th:block>
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/map.js"></script>
<script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script>lucide.createIcons();</script>
<th:block layout:fragment="script"></th:block>
</body>
</html>
