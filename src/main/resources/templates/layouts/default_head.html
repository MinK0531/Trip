<nav class="fixed top-0 left-0 right-0 bg-white border-b border-gray-200 z-50">

        <div class="flex items-center justify-between h-16">

            <div class="flex items-center gap-1">
                <a href="/home/timeline" class="nav-item flex flex-col items-center gap-1 px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors">

                <a href="/search/timeline" class="nav-item flex flex-col items-center gap-1 px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors">
                    <i data-lucide="search" class="w-6 h-6"></i>

                <button class="flex flex-col items-center gap-1 px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100">

                    <span class="text-xs hidden md:block">메시지</span>
                </button>
                <a href="/alarm/timeline" class="nav-item flex flex-col items-center gap-1 px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors">
                    <i data-lucide="bell" class="w-6 h-6"></i>
                    <span class="text-xs hidden md:block">알람</span>
                </a>
                <button data-toggle="modal" data-target="#createChoiceModal" class="flex flex-col items-center gap-1 px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100">
                    <i data-lucide="plus-square" class="w-6 h-6"></i>
                    <span class="text-xs hidden md:block">만들기</span>
                </button>

                <a href="/mypage/map" class="ml-4 flex items-center gap-3">
                    <div class="w-9 h-9 rounded-full flex items-center justify-center text-white border-2  cursor-pointer">
                        <img id="navProfileImg"
                             th:src="${session.userProfileImg != null ? session.userProfileImg : '/img/profile.png'}"
                             class="profile-pic profile-sty">
                    </div>
                </a>

                <div th:if="${session.userId != null}">
                    <a href="/user/signout" class="flex flex-col items-center gap-1 px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100">
                        <i data-lucide="log-out" class="w-6 h-6"></i>
                        <span class="text-xs hidden md:block">logout</span>
                    </a>
                </div>

            </div>
        </div>
    </div>

<th:block layout:fragment="fragment"></th:block>
<th:block layout:fragment="script"></th:block>
<script>
    const ModalSwiper = (function () {
        let swiper = null;

        function ensure() {
            if (swiper) return;

            swiper = new Swiper(".modal-swiper", {
                slidesPerView: 1,
                spaceBetween: 0,
                pagination: {
                    el: ".modal-swiper .swiper-pagination",
                    clickable: true
                },
                keyboard: { enabled: true }
            });
        }

        function destroy() {
            if (!swiper) return;
            swiper.destroy(true, true);
            swiper = null;
        }

        function get() {
            return swiper;
        }

        return { ensure, destroy, get };
    })();
</script>


<th:block th:replace="layouts/create :: createPopup"></th:block>
<th:block th:replace="layouts/create :: createPopupScript"></th:block>
