<th:block th:fragment="createPopup">
    <div class="modal fade create-choice-modal" id="createChoiceModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="btn-choice" onclick="openPostModal()">게시물 만들기</button>
                    <button type="button" class="btn-choice" onclick="openWishModal()">위시리스트 만들기</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade ticket-modal" id="postCreateModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="ticket-header-bg">
                    <h2 style="font-style: italic; font-family: serif;">new post</h2>
                </div>
                <div class="ticket-container">
                    <div class="ticket-left">
                        <i data-lucide="image" class="mb-2"></i>
                        <button class="btn btn-primary btn-sm">파일 첨부</button>
                    </div>
                    <div class="ticket-center">
                        <label class="ticket-label">내용</label>
                        <textarea class="ticket-input" rows="4" placeholder="0/1000"></textarea>
                        <label class="ticket-label">여행한 나라</label>
                        <input type="text" class="ticket-input" placeholder="나라를 선택하세요">
                        <label class="ticket-label">음악(선택)</label>
                        <input type="text" class="ticket-input" placeholder="음악을 선택하세요">
                    </div>
                    <div class="ticket-right">
                        <p class="ticket-label">추천하는 장소 (선택)</p>
                        <label class="ticket-label">지역</label><input type="text" class="ticket-input">
                        <label class="ticket-label">가게 이름</label><input type="text" class="ticket-input">
                        <label class="ticket-label">분위기</label><input type="text" class="ticket-input">
                        <button class="btn-upload-blue">업로드</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade wish-modal" id="wishCreateModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <h5 class="fw-bold mb-4">위시리스트 추가</h5>
                <label class="ticket-label">여행지</label><input type="text" class="wish-input">
                <label class="ticket-label">국가</label><input type="text" class="wish-input" placeholder="국가를 선택하세요">
                <label class="ticket-label">희망 시기</label><input type="text" class="wish-input" placeholder="언제 가고 싶으신가요?">
                <label class="ticket-label">희망 날짜 범위 선택 (선택)</label>
                <div class="wish-date-container">
                    <input type="date" class="wish-input">
                    <input type="date" class="wish-input">
                </div>
                <label class="ticket-label">메모 (선택)</label>
                <textarea class="wish-input" rows="3" placeholder="이 여행에 대한 메모를 적어 주세요"></textarea>
                <div class="wish-footer">
                    <button type="button" class="btn btn-light border" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary px-4">추가하기</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="createPopupScript">
    <script>
        // 게시물 모달 전환
        function openPostModal() {
            $('#createChoiceModal').modal('hide');
            setTimeout(function() {
                $('#postCreateModal').modal('show');
            }, 300);
        }

        // 위시리스트 모달 전환
        function openWishModal() {
            $('#createChoiceModal').modal('hide');
            setTimeout(function() {
                $('#wishCreateModal').modal('show');
            }, 300);
        }

        // 루사이드 아이콘 초기화 (아이콘 사용 시 필요)
        $(document).ready(function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</th:block>
