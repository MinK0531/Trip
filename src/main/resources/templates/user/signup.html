<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>

<body class="min-h-screen relative overflow-hidden">

<div class="absolute inset-0">
    <img
            src="https://images.unsplash.com/photo-1676559628393-c758954a1153"
            alt="하늘 배경"
            class="w-full h-full object-cover"
    />
    <div class="absolute inset-0 bg-gradient-to-br from-blue-500/30 to-purple-500/30"></div>
</div>

<div class="relative flex items-center justify-center min-h-screen p-4 md:p-8">
    <div class="w-full max-w-4xl">
        <div class="text-center mb-3 text-white">
            <div class="flex items-center justify-center gap-3 mb-3">
                <i data-lucide="map" class="w-12 h-12"></i>
                <h1 class="text-4xl font-bold">CHECK-IN</h1>
            </div>
            <p class="text-white/90 text-lg">
                전 세계를 여행하는 당신의 이야기
            </p>
        </div>
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden grid md:grid-cols-[1fr_auto_1fr]">

            <div class="p-10 bg-gradient-to-br from-blue-50 to-white">
                <div class="flex items-center gap-2 mb-6">
                    <i data-lucide="plane" class="w-6 h-6 text-blue-600"></i>
                    <span class="text-sm text-blue-600">BOARDING PASS</span>
                </div>

                <div class="space-y-7">
                    <div>
                        <p class="text-xs text-gray-500 mb-1">출발지</p>
                        <select id="originSelect" class="block w-full bg-transparent border-none text-2xl font-medium focus:ring-0 p-0 appearance-none cursor-pointer text-blue-600">
                            <option value="">국가 선택</option>
                        </select>
                        <p class="text-sm text-gray-600">Select Your Location</p>
                    </div>

                    <div class="flex items-center gap-4">
                        <div class="flex-1 border-t-2 border-dashed border-gray-300"></div>
                        <i data-lucide="plane" class="w-5 h-5 text-blue-600 rotate-90"></i>
                        <div class="flex-1 border-t-2 border-dashed border-gray-300"></div>
                    </div>

                    <div>
                        <p class="text-xs text-gray-500 mb-1">목적지</p>
                        <p class="text-2xl">여행의 세계</p>
                        <p class="text-sm text-gray-600">Travel Community</p>
                    </div>

                    <div class="pt-4 border-t border-gray-200 space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-500">탑승일</span>
                            <div>
                                <script>
                                    date = new Date().toLocaleDateString();
                                    document.write(date);
                                </script>
                            </div>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-500">클래스</span>
                            <span>First Class</span>
                        </div>
                    </div>

                    <div class="mt-3 pt-3 border-t border-gray-200 text-center">
                        <div class="flex justify-center gap-[2px] mb-2">
                            <img src="/img/barcode.png">
                        </div>
                        <p class="text-xs text-gray-400 tracking-widest">
                            TRAVEL-SNS-2024-BOARDING
                        </p>
                    </div>

                </div>
            </div>

            <div class="hidden md:block w-px bg-gray-200 relative"></div>

            <div class="p-10">
                <h2 class="mb-2 text-2xl font-semibold">탑승권 발급</h2>
                <p class="text-sm text-gray-600 mb-3">여행 커뮤니티 회원가입</p>

                <form class="space-y-2">

                    <div>
                        <label class="text-xs text-gray-500 uppercase">Passenger Name</label>
                        <input
                                type="text"
                                placeholder="이름을 입력하세요"
                                id="nameInput"
                                class="w-full h-11 mt-1 px-4 rounded-md bg-gray-50 border border-gray-200"
                        />
                    </div>

                    <div>
                        <label class="text-xs text-gray-500 uppercase">Email Address</label>
                        <input
                                type="email"
                                placeholder="example@email.com"
                                id="emailInput"
                                class="w-full h-11 mt-1 px-4 rounded-md bg-gray-50 border border-gray-200"
                        />
                    </div>

                    <div class="small text-danger mt-2 ml-2 d-none" id="emailInvalidText">이메일 형식이 올바르지 않습니다.</div>

                    <div>
                        <label class="text-xs text-gray-500 uppercase">Id</label>

                        <div class="flex items-center gap-2 mt-1">
                            <input
                                    type="text"
                                    placeholder="id를 입력하세요"
                                    id="idInput"
                                    class="flex-1 h-11 px-4 rounded-md bg-gray-50 border border-gray-200"
                            />

                        </div>
                    </div>
                    <div class="small text-danger mt-2 ml-2 d-none" id="idDuplicateText">중복되었습니다.</div>
                    <div class="small text-info mt-2 ml-2 d-none" id="idAvailableText">사용 가능합니다.</div>

                    <div>
                        <label class="text-xs text-gray-500 uppercase">Password Code</label>
                        <input
                                type="password"
                                placeholder="비밀번호를 입력하세요"
                                id="passwordInput"
                                class="w-full h-11 mt-1 px-4 rounded-md bg-gray-50 border border-gray-200"
                        />
                    </div>

                    <div>
                        <label class="text-xs text-gray-500 uppercase">Password Confirm</label>
                        <input
                                type="password"
                                placeholder="비밀번호 확인"
                                id="passwordConfirmInput"
                                class="w-full h-11 mt-1 px-4 rounded-md bg-gray-50 border border-gray-200"
                        />

                    </div>
                    <div class="small text-danger mt-2 ml-2 d-none" id="passwordDuplicateText">불일치합니다</div>
                    <div class="small text-info mt-2 ml-2 d-none" id="passwordAvailableText">일치합니다</div>


                    <button
                            type="button"
                            id="signupBtn"
                            class="w-full h-12  bg-blue-600 text-white rounded-md hover:bg-blue-700 mt-4"
                    >
                        탑승권 발급하기
                    </button>

                </form>

                <p class="mt-4 text-center text-sm text-gray-600">
                    이미 탑승권이 있으신가요?
                    <a href="/user/signin" class="text-blue-600 hover:underline ml-1">sign in</a>
                </p>
            </div>
        </div>

        <p class="mt-4 text-center text-white/80 text-sm flex items-center justify-center gap-2">
            <i data-lucide="plane" class="w-4 h-4"></i>
            전 세계 여행자들과 함께 특별한 여행을 시작하세요
        </p>

    </div>
</div>

<script src="https://cdn.amcharts.com/lib/5/geodata/data/countries.js"></script>
<script src="https://cdn.amcharts.com/lib/5/geodata/data/countries2.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script> lucide.createIcons(); </script>

<script>
    var isIdChecked = false;
    var isIdDuplicate = true;

    function isValidEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }

    $("#emailInput").on("input", function(){
        const email = $(this).val();
        if(email === ""){
            $("#emailInvalidText").addClass("d-none");
            return;
        }

        if(!isValidEmail(email)){
            $("#emailInvalidText").removeClass("d-none");
        } else {
            $("#emailInvalidText").addClass("d-none");
        }
    });

    $("#passwordInput, #passwordConfirmInput").on("input", function() {
        let password = $("#passwordInput").val();
        let passwordConfirm = $("#passwordConfirmInput").val();

        if(password === "" || passwordConfirm === ""){
            $("#passwordDuplicateText").addClass("d-none");
            $("#passwordAvailableText").addClass("d-none");
            return;
        }

        if(passwordConfirm !== password) {
            $("#passwordDuplicateText").removeClass("d-none");
            $("#passwordAvailableText").addClass("d-none");
        } else{
            $("#passwordAvailableText").removeClass("d-none");
            $("#passwordDuplicateText").addClass("d-none");
        }
    });


    $("#signupBtn").on("click", function (){
        let id = $("#idInput").val();
        let password = $("#passwordInput").val();
        let passwordConfirm = $("#passwordConfirmInput").val();
        let name = $("#nameInput").val();
        let email = $("#emailInput").val();

        if(name == ""){
            alert("이름을 입력하세요");
            return;
        }

        if(email == ""){
            alert("이메일을 입력하세요");
            return;
        }

        if(!isValidEmail(email)){
            alert("이메일 형식이 올바르지 않습니다");
            return;
        }

        if(id == ""){
            alert("아이디를 입력하세요");
            return;
        }

        if(!isIdChecked){
            alert("중복되었습니다");
            return;
        }

        if(isIdDuplicate) {
            alert("아이디가 중복되었습니다");
            return ;
        }

        if(password == ""){
            alert("비밀번호를 입력하세요");
            return;
        }
        if(passwordConfirm != password){
            alert("비밀번호가 일치하지 않습니다.");
            return;
        }


        $.ajax({
            type:"post"
            , url:"/user/signup-process"
            , data: {"signinId": id,"password":password,"name":name, "countryCode": $("#originSelect").val(), "email":email}
            ,success: function (response) {
                if(response.result =="success"){
                    location.href = "/user/signin";
                }else {
                    alert("회원가입 실패");
                }
            }
            , error: function (){
                alert("회원가입 에러!");
            }
        });
    });

    $("#idInput").on("input", function(){
        const id = $(this).val();

        if(id === ""){
            $("#idAvailableText").addClass("d-none");
            return;
        }

        $.ajax({
            type: "get"
            , url: "/user/duplicate-id"
            ,data: {"signinId":id}
            ,success: function (response) {
                isIdChecked  = true;
                isIdDuplicate = response.isDuplicate;
                if(response.isDuplicate){
                    $("#idDuplicateText").removeClass("d-none");
                    $("#idAvailableText").addClass("d-none");
                }else {
                    $("#idAvailableText").removeClass("d-none");
                    $("#idDuplicateText").addClass("d-none");
                }
            }
            , error: function (){
                alert("중복확인 에러!");
            }
        });
    });


    $(document).ready(function () {
        const $select = $("#originSelect");
        const $nameDisplay = $("#selectedCountryName");

        function loadCountriesFromDB() {
            $.ajax({
                type: "GET",
                url: "/country/list",
                success: function (data) {

                    $select.append('<option value="">국가 선택</option>');

                    if (data.length === 0) {
                        console.warn("DB에 국가 데이터가 없습니다.");
                        return;
                    }

                    data.forEach(item => {
                        $select.append(
                            `<option value="${item.countryCode}">${item.countryName}</option>`
                        );
                    });
                },
                error: function (xhr, status, error) {
                    console.error("API 호출 에러:", error);
                    alert("국가 목록을 불러오지 못했습니다.");
                }
            });
        }

        loadCountriesFromDB();
    });
</script>
</body>
</html>
