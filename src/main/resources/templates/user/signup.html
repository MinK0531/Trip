<script>
    var isIdChecked = false;
    var isIdDuplicate = true;

    function isValidEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }

    $("#emailInput").on("input", function(){
        const email = $(this).val();
        if(email === ""){
            $("#emailInvalidText").addClass("d-none");
            return;
        }

        if(!isValidEmail(email)){
            $("#emailInvalidText").removeClass("d-none");
        } else {
            $("#emailInvalidText").addClass("d-none");
        }
    });

    $("#passwordInput, #passwordConfirmInput").on("input", function() {
        let password = $("#passwordInput").val();
        let passwordConfirm = $("#passwordConfirmInput").val();

        if(password === "" || passwordConfirm === ""){
            $("#passwordDuplicateText").addClass("d-none");
            $("#passwordAvailableText").addClass("d-none");
            return;
        }

        if(passwordConfirm !== password) {
            $("#passwordDuplicateText").removeClass("d-none");
            $("#passwordAvailableText").addClass("d-none");
        } else{
            $("#passwordAvailableText").removeClass("d-none");
            $("#passwordDuplicateText").addClass("d-none");
        }
    });


    $("#signupBtn").on("click", function (){
        let id = $("#idInput").val();
        let password = $("#passwordInput").val();
        let passwordConfirm = $("#passwordConfirmInput").val();
        let name = $("#nameInput").val();
        let email = $("#emailInput").val();

        if(name == ""){
            alert("이름을 입력하세요");
            return;
        }

        if(email == ""){
            alert("이메일을 입력하세요");
            return;
        }

        if(!isValidEmail(email)){
            alert("이메일 형식이 올바르지 않습니다");
            return;
        }

        if(id == ""){
            alert("아이디를 입력하세요");
            return;
        }

        if(!isIdChecked){
            alert("중복되었습니다");
            return;
        }

        if(isIdDuplicate) {
            alert("아이디가 중복되었습니다");
            return ;
        }

        if(password == ""){
            alert("비밀번호를 입력하세요");
            return;
        }
        if(passwordConfirm != password){
            alert("비밀번호가 일치하지 않습니다.");
            return;
        }


        $.ajax({
            type:"post"
            , url:"/user/signup-process"
            , data: {"signinId": id,"password":password,"name":name, "countryCode": $("#originSelect").val(), "email":email}
            ,success: function (response) {
                if(response.result =="success"){
                    location.href = "/user/signin";
                }else {
                    alert("회원가입 실패");
                }
            }
            , error: function (){
                alert("회원가입 에러!");
            }
        });
    });

    $("#idInput").on("input", function(){
        const id = $(this).val();

        if(id === ""){
            $("#idAvailableText").addClass("d-none");
            return;
        }

        $.ajax({
            type: "get"
            , url: "/user/duplicate-id"
            ,data: {"signinId":id}
            ,success: function (response) {
                isIdChecked  = true;
                isIdDuplicate = response.isDuplicate;
                if(response.isDuplicate){
                    $("#idDuplicateText").removeClass("d-none");
                    $("#idAvailableText").addClass("d-none");
                }else {
                    $("#idAvailableText").removeClass("d-none");
                    $("#idDuplicateText").addClass("d-none");
                }
            }
            , error: function (){
                alert("중복확인 에러!");
            }
        });
    });

            const countryData = window.am5geodata_data_countries2;

            if (!countryData) {
                console.error("amCharts 데이터를 찾을 수 없습니다.");
                return;
            }


            $select.empty().append('<option value="">국가 선택</option>');


            const countryList = Object.keys(countryData).map(code => {
                return {
                    code: code,
                    name: COUNTRY_KO[code] || countryData[code].country
                };
            });

            countryList.sort((a, b) => a.name.localeCompare(b.name, "ko"));

            countryList.forEach(item => {
                $select.append(
                    `<option value="${item.code}">${item.name}</option>`
                );
            });

            console.log("국가 데이터 한글 로드 완료");
        }

        loadCountries();
    });

</script>
