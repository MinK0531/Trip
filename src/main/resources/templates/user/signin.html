<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login | TravelGram</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="min-h-screen relative overflow-hidden">

<div class="absolute inset-0">
    <img src="/img/back.png"
         alt="기차 배경"
         class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-gradient-to-br from-blue-500/30 to-purple-500/30"></div>
</div>

<div class="relative flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">

        <div class="text-center mb-3 text-white">
            <div class="flex items-center justify-center gap-3 mb-3">
                <i data-lucide="map" class="w-12 h-12"></i>
                <h1 class="text-4xl font-bold">CHECK-IN</h1>
            </div>
            <p class="text-white/90 text-lg">
                전 세계를 여행하는 당신의 이야기
            </p>
        </div>

        <div class="bg-white rounded-2xl shadow-2xl p-5">
            <h2 class="mb-2 text-2xl font-semibold">탑승권 확인</h2>
            <p class="text-sm text-gray-600 mb-3">로그인</p>

            <form action="/login" method="post" class="space-y-4">
                <div>
                    <label for="userId" class="text-gray-500 text-sm mb-1 uppercase">Id</label>
                    <input type="text"
                           id="userId"
                           name="userId"
                           class="w-full h-11 border rounded px-3"
                           placeholder="아이디를 입력하세요"
                           required>
                </div>

                <div>
                    <label for="password" class="text-gray-500 text-sm mb-1 uppercase">Password</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="w-full h-11 border rounded px-3"
                           placeholder="비밀번호를 입력하세요"
                           required>
                </div>

                <button type="submit"
                        class="w-full h-12 bg-blue-600 text-white rounded hover:bg-blue-700 mt-4">
                    탑승하기
                </button>
            </form>

            <div class="mt-3 pt-3 border-t border-gray-200 text-center">
                <div class="flex justify-center gap-[2px] mb-1">
                    <img src="/img/barcode.png">
                </div>
                <p class="text-xs text-gray-400 tracking-widest">
                    TRAVEL-SNS-2024-BOARDING
                </p>
            </div>

            <div class="mt-4 text-center text-sm text-gray-600">
                탑승권이 없으신가요?
                <a href="/user/signup" class="text-blue-600 hover:underline">sign up</a>
            </div>
        </div>

        <div class="mt-4 text-center text-white/80 text-sm flex items-center justify-center gap-2">
            <i data-lucide="plane" class="w-4 h-4"></i>
            세계 곳곳의 여행 이야기를 공유하세요
        </div>

    </div>
</div>

<script>
    lucide.createIcons();
</script>

</body>
</html>
